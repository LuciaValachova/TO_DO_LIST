<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index_11_20.css">

    <script src="https://kit.fontawesome.com/18258d5c37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TO DO LIST</title>
</head>
<body>

    <section class="content">   
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">  
                        <h1>Zoznam úloh</h1>
                        <div class="input-group mb-3">
                            <input type="text"  id="inputText" class="form-control" placeholder="Nová úloha" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                            <div class="input-group-append">
                              <button type="submit" class="btn btn-primary" onclick="addTask()" id="button-addon2">Pridať</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" id="remove" onclick="moveTasks()">Označiť všetky ako hotové</button>
                        <div class="border-btm"></div>
                        <ul id="todoTask"></ul>
                    </div>
                    <div id="todoAmount"></div>
                </div>
            </div> 
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body"> 
                        <h1>Hotové úlohy</h1>
                        <button type="button" class="btn btn-danger" onclick="removeDone()">Vymazať všetky označené ako hotové</button>
                        <div class="border-btm"></div>
                        <ul id="doneTask"></ul> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index_11_20.js"></script>

</body>
</html>
